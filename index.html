<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/treasure.png" type="image/png">
    <title>Asistencia Congregación "El Tesoro"</title>
</head>
<body>
    <section class="app">
            <h1 id="date"></h1>

        <div class="card">
            <header>
                <h2>Asistencia</h2>
            </header>

            <p>Pon la fecha de la reunión:</p>
            <label id="fecha_texto">Día de la reunión:</label>
            <input type="date" name="fecha" id="fecha" max="" required>
            <br/>

            <p>Pon la asistencia de la reunión:</p>
            <label id="asistencia_total">Asistencia:</label>
            <input type="number" name="asistencia" id="asistencia" max="999" min="1" required>
            <br/>

            <input type="submit" id="btn_enviar" value="Enviar">
        </div>
        <div class="card_asistencia">
            <div class="wrapper_fecha">
                <div class="fecha_reunion">
                    <p>La asistencia el dia</p>
                    <p class="diaSemana" id="diaSemana"></p>
                    <p class="dia" id="dia"></p>
                    <p>de</p>
                    <p class="mes" id="mes"></p>
                    <p>del</p>
                    <p class="year" id="year"></p>
                    <p>es de:</p>
                </div>
            </div>
            <div class="wrapper_asistencia"></div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
